
<div *ngIf="task">
    <h2><span>Task</span> {{task.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{task.name}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{task.status}}</span>
        </dd>
        <dt><span>Status Date</span></dt>
        <dd>
            <span>{{task.statusDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Estimate</span></dt>
        <dd>
            <span>{{task.estimate}}</span>
        </dd>
        <dt><span>Username</span></dt>
        <dd>
            {{task.usernameLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'task/'+ task.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
